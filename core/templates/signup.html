{% extends "index.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Create Account</h2>

  {# Display Django messages #}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'core:signup' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label for="first_name" class="form-label">First name</label>
      <input id="first_name" type="text" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="last_name" class="form-label">Last name</label>
      <input id="last_name" type="text" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="confirm_pw" class="form-label">Confirm Password</label>
      <input id="confirm_pw" type="password" name="confirm_pw" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input id="address" type="text" name="address" class="form-control">
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input id="phone" type="tel" name="phone" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <p class="mt-3">
    Already have an account? <a href="{% url 'core:login' %}">Log in</a>
  </p>
{% endblock %}
